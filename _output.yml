bookdown::gitbook:
  css: assets/style.css
  split_by: chapter
  config:
    toc:
      collapse: section
      before: |
        <li class="toc-logo"><a href="./"><img src="assets/user-logo.png"></a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["rmd"]
    sharing:
      github: yes
      facebook: no
      twitter: yes
      all: no
